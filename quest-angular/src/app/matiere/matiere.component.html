<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des matieres</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Version</th>
                    <th>Libellé</th>
                    <th>Quest</th>
                    <th>Formateur</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let mat of list()">
                    <td>{{mat.id}}</td>
                    <td>{{mat.version}}</td>
                    <td>{{mat.libelle}}</td>
                    <td>{{mat.quest}}</td>
                    <td>{{mat.formateur?.nom }}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(mat.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(mat.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="formMatiere">
    <div class="card-header bg-primary text-white display-6">Edition d'une matiere</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" [(ngModel)]="formMatiere.id" readonly/>
        </div>
        <div class="form-group">
            <label for="version">Version:</label> <input type="number" class="form-control" id="version" name="version" [(ngModel)]="formMatiere.version" readonly />
        </div>
        <div class="form-group">
            <label for="libelle">Libellé:</label> <input type="text" class="form-control" id="libelle" name="libelle" [(ngModel)]="formMatiere.libelle" />

            
        </div>
        <div class="form-group">
            <label for="quest">Quest:</label> <input type="number" class="form-control" id="quest" name="quest" [(ngModel)]="formMatiere.quest" />
        </div>
        <div class="form-group">
            <label for="Formateur">Formateur:</label> 
            <select class="form-control" id="formateur" name="formateur" [(ngModel)]="formMatiere.formateur.nom" title="formateur">
                <option value="">Veuillez sélectionner un formateur</option>
                <option *ngFor="let formateur of listFormateurs()" [value]="formateur.nom">{{formateur.nom}}</option>
            </select>
        </div>

    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"><i class="bi bi-check-square-fill"></i></a>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
</div>
